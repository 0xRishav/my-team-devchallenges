<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-wrapper">
        <!-- Navigation bar -->
        <nav>
            <div class="heading-info-container">
                <span class="logo">The creative crew</span>
                <div class="info-container">
                    <span class="intro-heading">Who we are</span>
                    <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
                </div>
            </div>
        </nav>



        <!-- Main Content -->
        <div class="team-wrapper">
            <!-- <div class="row-1"> -->
                <div class="team-member-container">
                    <img class="member-img" src="./assets/photo1.png" alt="team-member-1">
                    <p class="name">Bill Mahoney</p>
                    <span class="role">Product owner</span>
                </div>
                <div class="team-member-container middle">
                    <img class="member-img" src="./assets/photo2.png" alt="team-member-1">
                    <p class="name">Saba Cabrera</p>
                    <span class="role">Art director</span>
                </div>
                <div class="team-member-container">
                    <img class="member-img" src="./assets/photo3.png" alt="team-member-1">
                    <p class="name">Shae Le</p>
                    <span class="role">Tech Lead</span>
                </div>
            <!-- </div> -->

            <!-- <div class="row-2"> -->
                <div class="team-member-container">
                    <img class="member-img" src="./assets/photo4.png" alt="team-member-1">
                    <p class="name">Skylah Lu</p>
                    <span class="role">UX Designer</span>
                </div>
                <div class="team-member-container middle">
                    <img class="member-img" src="./assets/photo5.png" alt="team-member-1">
                    <p class="name">Griff Richards</p>
                    <span class="role">Developer</span>
                </div>
                <div class="team-member-container">
                    <img class="member-img" src="./assets/photo6.png" alt="team-member-1">
                    <p class="name">Stan John</p>
                    <span class="role">Developer</span>
                </div>
            <!-- </div> -->
        </div>
    </div>

</body>
</html>
